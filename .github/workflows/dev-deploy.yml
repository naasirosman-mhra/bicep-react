name: Azure Static Web Apps CI/CD - Dev

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'infrastructure/parameters/dev.parameters.json'
  workflow_dispatch:    

jobs:
  build_and_deploy_job:
    # if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install Azure CLI
        run: |
          sudo apt-get update && sudo apt-get install -y azure-cli
    
      - name: Deploy with az bicep
        run: |
          az login --service-principal -u 888aaf4d-56f8-4a08-a95b-f6621232e031 -p sww8Q~Vfd_DrSXPw8rFpoT5Jo6gB7amFVV5-najH --tenant 77084d0e-f5fd-4728-948c-cda2f042c73e
          az bicep build 'infrastructure/main.bicep'
          az bicep deploy --resource-group dummy-1_group --template-file 'infrastructure/main.bicep' --parameters 'infrastructure/parameters/prod.parameters.json'


  close_pull_request_job:
    # if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BEACH_0E770D610 }}
          action: "close"
