name: Azure Static Web Apps CI/CD - Dev

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'infrastructure/parameters/dev.parameters.json' 
      - '.github\workflows'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Azure Login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep
        run: az bicep build --file 'infrastructure/main.bicep'

      - name: Deploy with az bicep
        id: deploy
        run: |
          az deployment sub what-if --location 'eastus' --template-file 'infrastructure/main.bicep' --parameters 'infrastructure/parameters/dev.parameters.json'


  close_pull_request_job:
    # if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BEACH_0E770D610 }}
          action: "close"
